name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x] # We will deploy with only one version of node

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install üîß
        run: yarn install --prod=false

      - name: Deploy to GH Pages
        run: |
          git remote rm origin
          git remote add origin git@github.com:JinHao-L/portfolio.git
          git config --global user.name 'JinHao-L'
          git config --global user.email 'JinHao-L@users.noreply.github.com'
          yarn run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REACT_APP_EMAILJS_SVC_ID: ${{ secrets.REACT_APP_EMAILJS_SVC_ID }}
          REACT_APP_EMAILJS_USER_ID: ${{ secrets.REACT_APP_EMAILJS_USER_ID }}
